<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank2</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">lets Gets Some <span
                class="font-bold text-violet-600">Mooonnneeey</span>!!!</h1>
    </header>

    <main>

        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-800 p-10 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-amount">00</span></h4>
                </div>
                <div class="bg-red-800 p-10 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-10 rounded-lg">
                    <h3 class="text-2xl">Main Balance</h3>
                    <h4 class="text-5xl">$<span id="account-amount">1240</span></h4>
                </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-800 p-10 rounded-lg">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input class="text-black w-9/12 h-10 ml-6 mt-4 rounded-lg p-6" type="number" name="" id="user-deposit" placeholder="Enter the Amount you want to Deposit">
                    <button id="btn-deposit" class="ml-6 mt-4 font-semibold text-lg bg-blue-600 h-10 rounded-md w-24 text-white hover:bg-yellow-400">Deposit</button>
                </div>
                <div class="bg-red-800 p-10 rounded-lg">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input class="text-black w-9/12 h-10 ml-6 mt-4 rounded-lg p-6" type="number" name="" id="user-withdraw" placeholder="Enter the Amount you want to Withdraw">
                    <button id="btn-withdraw" class="ml-6 mt-4 font-semibold text-lg bg-blue-600 h-10 rounded-md w-24 text-white hover:bg-yellow-400">Withdraw</button>
                </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
